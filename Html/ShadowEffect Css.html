<!DOCTYPE html>
<html lang="en">
<head>
    <title>ShadowEffect</title>
    <style>
     h1{
        color: aqua;
        text-shadow: 2px 2px red;
     }
     div{
        width: 300px;
        height: 300px;
        padding: 15px;
        box-shadow: 10px 10px rgb(1, 224, 244);
        background-color: chartreuse;
     }
     #p{
        color: rgb(251, 251, 251);
        background-color: blue;
        border-radius: 20px;
     }
     
    </style>
</head>
<body>
    <h1>text Shadow</h1>

    <div>Box Shadow</div><br><br>
    <div id="p"><b>This is redius user rounded corner</b>

    </div>
</body>
</html>
