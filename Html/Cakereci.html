    <body border="5" bgcolor="aqua">
        <h2><span style="color: red;"><u><center>Cake Recipie</center></u></span></h2>
        <img control src="D:\Desktop\abhay phone\28Nov2023\Cake.jpg" height="200" weight="200">
        <ul>
        <h3>The ingredients</h3>
          <li>100g. flour</li>
          <li>10g.sugar</li>
          <li>1cup water</li>
          <li>2 eggs</li>
          <li>salt,pepper</li>
        </ul><br>
        <h2>Recipe</h2>
        <ol type="1" start="1">
            <li>Mix dry ingredient thoroughly</li>
            <li>pour in wet ingredient</li>
            <li>Mix for 10 min</li>
           <li>Bake for one hour at 300 degrees.</li>
        </ol>
        <h2>Note</h2>
        <article>recipe may be improved by adding raisins</article> 
    </body>
